<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Josefin+Sans:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/982222d327.js" crossorigin="anonymous"></script>

		<meta name="description" content="Gourmet recipes made easy for home kitchen" />
		<title>Gourmet food | </title>
		<link rel="icon" type="image/x-icon" href="../images/logo-background.jpg" />

		<script src="https://kit.fontawesome.com/561d23a571.js" crossorigin="anonymous"></script>
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<div class="header">
				<div class="mobile-menu"><i class="fas fa-bars"></i></div>
				<a href="index.html" class="logo">
					<h1 class="logo-header">Gourmet food</h1>
					<p class="logo-subheader">Home cooking like a pro</p>
				</a>
				<div class="navigation">
					<a href="index.html" class="nav-link">Home</a>
					<a href="posts.html" class="nav-link">Recipes</a>
					<a href="about.html" class="nav-link">About</a>
					<a href="contact.html" class="nav-link">Contact</a>
				</div>
				<div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
			</div>
			<div class="subheader">
				<div class="current-location"><a href="index.html">Gourmet food</a> > <a href="posts.html">Posts</a> ></div>
				<div class="search-container">
					<div>
						<input type="text" class="search" placeholder="Search for a recipes.." />
						<div id="search-button"><i class="fa-solid fa-magnifying-glass"></i></div>
					</div>
				</div>
			</div>
		</header>
		<main id="home-main">

			<div class="h2-backgr"><h1 class="h2-header"></h1></div>
			<div class="loader"></div>
			<div class="post-header"></div>
			<div class="h2-backgr">
				<h2 class="h2-header">Let's do it</h2>
				<div class="recipe"></div>
			</div>
			
			<div class="modal-container">
				<span class="close-modal"><i class="fa-solid fa-circle-xmark"></i></span>
				<img id="modal-image"></img>
			</div>
			
			<div class="h2-backgr"><h1 class="h2-header">Comments</h1></div>
				<div class="comments recipe"></div>
        <div class="add-comment recipe">
          <h2>Leave a comment</h2>
          <form class="add-message contact-form">
            <label for="name"
              >Your name:
              <div class="form-error" id="name-error">* Name must have at least 3 characters</div>
              <input type="text" name="name" id="name" class="form-input" required />
            </label>
  
            <label for="email"
              >Your email:
              <div class="form-error" id="email-error">* Please enter a valid email address</div>
              <input type="email" name="email" id="email" class="form-input" required />
            </label>
  
            <label for="message"
              >Comment:
              <div class="form-error" id="message-error">* Your comment must have at least 3 characters</div>
              <textarea name="message" id="message" cols="30" rows="10" class="form-input form-text" required></textarea>
            </label>
  
            <input type="submit" value="Send" class="contact-submit" />
          </form>
        </div>
			</div>

		</main>
		<footer>
			<div class="logo">
				<h1 class="logo-header footer-text">Gourmet food</h1>
				<p class="logo-subheader footer-text">Home cooking like a pro</p>
			</div>

			<div class="footer-nav">
				<a href="index.html" class="nav-link footer-text">Home</a>
				<a href="blog.html" class="nav-link footer-text">Recipes</a>
				<a href="about.html" class="nav-link footer-text">About</a>
				<a href="contact.html" class="nav-link footer-text">Contact</a>
			</div>

			<hr />
			<p class="footer-text">Copyright &copy; All rights reserved | Created by Viorel Lazari</p>
		</footer>
		<script src="js/script.js" type="module"></script>
		<script src="js/post.js" type="module"></script>
	</body>
</html>
